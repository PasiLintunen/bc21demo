<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    </link>
    <link href="css/oma.css" rel="stylesheet">
    </link>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>My movie collections</title>
</head>

<body onload="getCollections()">
    <header>
        <div class="container-fluid"></div>
        <div class="searchbckimg">
            <h1 class="display-1 text-center p-3 my-3 css-3d-text">My movie collections</h1>
        </div>
        </div>

        <div class="container-fluid mb-5" style="margin-top: 20px">
            <form  id="searchForm" class="needs-validation">
                <div class="form-group row">
                    <div class="col-sm-2">
                        
                        <div class="btn-group float-right" role="group" aria-label="Button group with nested dropdown">
                            <button type="button" onclick="searchCollection()" class="btn btn-primary" value="Search">Show</button>
                            <div class="btn-group pull-right" role="group">
                                <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                <div id="ddmenu" class="dropdown-menu" aria-labelledby="btnGroupDrop1"></div>
                            </div>
                        </div>
                        <span id="selectedCollection" class="badge badge-warning float-right">Warning, no selection</span>
                    </div>


                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="searchterm" required="false"
                            placeholder="Gimme movie title" name="search" style="background-image: linear-gradient(#484e55, #3a3f44 60%, #313539); background-color: transparent !important;"/>
                    </div>

                    <div class="col-sm-2">
                        <button type="button" onclick="searchMovies()" class="btn btn-primary" value="Search">
                            Search
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </header>

    <content>
    
        <div id="app" class="container-fluid"></div>


    </content>

    <footer>
        <div class="container-fluid">
            <p class="text-muted">Author: Pasi Lintunen</p>
        </div>
    </footer>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/oma.js"></script>
</body>

</html>
